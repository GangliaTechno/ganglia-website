<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Ganglia Technologies - Unsatisfied With Existing Technology"
    />
    <link rel="apple-touch-icon" href="favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ganglia Technologies</title>
    <style>
      /* Preloader styles to prevent flash */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000426;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #preloader img {
        max-width: 400px;
        max-height: 400px;
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Preloader HTML -->
    <div id="preloader">
      <img src="%PUBLIC_URL%/preloader.gif" alt="Loading..." />
    </div>

    <div id="root"></div>
  </body>
